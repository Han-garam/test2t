                <li class="main-con font-size sub-indent">(방국론)</li></p>
            <p><li class="side-con">① 方是方兮局是局, 方要得方莫混局.</li>
                <li class="main-con">(방시방혜국시국, 방요득방막혼국.)</li></p>
            <p><li class="side-con">② 局混方兮有純庛, 行運喜南或喜北.</li>
                <li class="main-con">(국혼방혜유순자, 행운희남혹희북.)</li></p>
            <p><li class="side-con">③ 若然方局一齊來, 須是干頭無反覆.</li>
                <li class="main-con">(약연방국일제래, 수시간두무반복.)</li></p>
            <p><li class="side-con">④ 成方干透一元神, 生地庫地皆非福.</li>
                <li class="main-con">(성방간투일원신, 생지고지개비복.)</li></p>
            <p><li class="side-con">⑤ 成局干透一官星, 左邊右邊空碌碌.</li>
                <li class="main-con">(성국간투일관성, 좌변우변공록록.)</li></p>
